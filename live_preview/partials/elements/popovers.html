<h1>Popovers</h1><h3>Basic Popover</h3><div class="pb-example"><button popover="Hello, World!" popover-title="Title" class="btn btn-default ng-scope">Dynamic Popover</button></div><h3>Specify Position</h3><div class="pb-example"><button popover-placement="top" popover="On the Top!" class="btn btn-default">Top</button> <button popover-placement="left" popover="On the Left!" class="btn btn-default">Left</button> <button popover-placement="right" popover="On the Right!" class="btn btn-default">Right</button> <button popover-placement="bottom" popover="On the Bottom!" class="btn btn-default">Bottom</button></div><h3>Triggers</h3><div class="pb-example"><button popover="I appeared on mouse enter!" popover-trigger="mouseenter" class="btn btn-default">Mouseenter</button></div><input type="text" value="On Focus" popover="I appeared on focus! Click away and I'll vanish..." popover-trigger="focus" class="form-control">
