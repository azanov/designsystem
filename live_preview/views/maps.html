<div ng-class="{'container-fluid': settings.isFluid, 'container': !settings.isFluid}"><div class="row"><!-- title --><div class="col-md-12"><!-- breadcrumb --><ol class="breadcrumb"><li><a href="#/">Home</a></li><li class="active">Maps</li></ol><h1 class="page-header">Maps</h1></div></div><div class="row" style="margin-top: 40px"><div class="col-md-8"><leaflet width="100%" height="400px" center="leaflet.center" defaults="leaflet.defaults" markers="leaflet.markers"></leaflet></div><div class="col-md-4"><div class="btn-group btn-group-justified"><div class="btn-group"><button class="btn btn-default active" ng-click="leaflet.changeLocation('whq')">World HQ</button></div><div class="btn-group"><button class="btn btn-default" ng-click="leaflet.changeLocation('danbury')">Danbury</button></div><div class="btn-group"><button class="btn btn-default" ng-click="leaflet.changeLocation('troy')">Troy</button></div><div class="btn-group"><button class="btn btn-default" ng-click="leaflet.changeLocation('lanham')">Lanham</button></div></div><br><div class="row"><div class="col-lg-4"><div class="input-group"><span class="input-group-addon">Lat</span><input class="form-control" type="number" ng-model="leaflet.center.lat"></div></div><div class="col-lg-4"><div class="input-group"><span class="input-group-addon">Lng</span><input class="form-control" type="number" ng-model="leaflet.center.lng"></div></div><div class="col-lg-4"><div class="input-group"><span class="input-group-addon">Zoom</span><input class="form-control" type="number" ng-model="leaflet.center.zoom"></div></div></div></div></div><!-- google map --><div class="row"><!-- <google-map center="map.center" zoom="map.zoom"></google-map> --></div></div>
