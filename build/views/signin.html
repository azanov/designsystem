<!-- for the gradient -->
<div class="bg"></div>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-12 col-xs-offset-0">

      <div class="signin-box">

        <div class="prod-name">Product Name&trade;</div>
        <div class="title">Sign In</div>
        <form class="spacer-top-sm spacer-bottom-sm" name="myForm" novalidate autocomplete="off">

          <div class="form-group" ng-class="{'has-error': myForm.name.$error.required  && myForm.name.$dirty}">
            <label for="name">Username</label>
            <input class="form-control" type="text" name="name" ng-model="myForm.data.name" ng-model-options="{ updateOn: 'blur' }" required>
            <span class="help-block" ng-show="myForm.name.$error.required && myForm.name.$dirty">Name is required.</span>
          </div>

          <div class="form-group" ng-class="{'has-error': myForm.pwd.$error.required && myForm.pwd.$dirty}">
            <label for="pwd">Password</label>
            <input class="form-control" type="password" name="pwd" ng-model="myForm.data.pwd" required>
            <span class="help-block" ng-show="myForm.pwd.$error.required && myForm.pwd.$dirty">Password is required.</span>
          </div>

          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>

          <button type="submit" class="btn btn-primary spacer-top-xs" ng-disabled="!myForm.$valid" ng-click="login()">Sign in</button>

        </form>

        <p class="help-block">Forgot <a href="">Username</a> or <a href="">Password</a>?</p>

      </div>
      <!-- // end white box -->
      <div class="row signin-footer">
        <div class="col-md-3 logo">
          <a href="http://www.pb.com"><i class="pb-footer-logo ko"></i></a>
        </div>
        <div class="col-md-9 nav text-right">
          Version 2.2&nbsp;&nbsp;|&nbsp;&nbsp;<a href="">Privacy</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="">Terms &amp; Conditions</a>
        </div>
      </div>

    </div>
  </div>




</div>
