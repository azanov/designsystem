<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h1 class="main-title">Brand Font</h1>
    </div>
  </div>
  <div class="row" ng-repeat="font in font.fonts">
    <div class="col-md-8">
      <h4 style="color:#9B9B9B;margin-bottom:0;margin-top:3rem">{{font.fontName}}</h4>
      <p style="font-family:{{font.font}}; font-size: 3rem">ABCDEFGHIJKLMNOPQRSTUVWXYZ
        <br> abcdefghijklmnopqrstuvwxyz
        <br> 1234567890!@#$%^&*()_+[]\
      </p>
    </div>
  </div>
</div>
