<div class="hero">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3 hero-unit">

        <h1>Live Preview</h1>
        <h2>An interactive and growing set of exemplary pages, templates, components and elements for Pitney Bowes software applications.</h2>
        <ul class="hero-menu">
          <li ng-repeat="n in db.navdata"><a data-target="{{n.value}}" data-toggle="{{n.toggle}}">{{n.label}}</a>
            <ul class="sub-menu" role="menu">
              <li ng-repeat="p in n.children" ng-class="{'dropdown-header': p.header, 'divider': p.divider, 'optional': p.optional}" ng-switch on="p.type">
                <span ng-switch-when="header">{{p.label}}</span>
                <span ng-switch-when="divider"></span>
                <a href="" ui-sref="{{p.value}}" ng-switch-default>{{p.label}}</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
