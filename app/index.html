  <body ng-cloak class="design-system" ng-class="{'fixed-header': settings.isFixed}">

    <div class="settings" ng-class="{'activate': settings.isOpen}">
        <div class="settings-tab" ng-click="settings.show()">
            <i class="fa fa-code fa-lg fa-fw"></i>
        </div>
        <div class="settings-form">
            <h6>Options</h6>
            <input id="isFluid" name="isFluid" type="checkbox" ng-model="settings.isFluid" /> <label for="isFluid">Fluid Containers</label><br>
            <input id="isFixed" name="isFixed" type="checkbox" ng-model="settings.isFixed" /> <label for="isFixed">Fixed Header</label>
        </div>
    </div>



    <div id="header">
    <div class="navbar navbar-default" ng-class="{'navbar-fixed-top': settings.isFixed,'navbar-scroll': !settings.isFixed}" role="navigation" fixednav>
        <div ng-class="{'container-fluid': settings.isFluid, 'container': !settings.isFluid}">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand brand-text" href="/#">Design System Beta</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav">
                    <li ng-class="{'dropdown':(n.children.length)}" ng-repeat="n in navData"><a data-target="{{n.value}}" data-toggle="{{n.toggle}}">{{n.label}} <i class="fa fa-angle-down"></i></a>
                    <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="p in n.children | orderBy:predicate"><a href="#/{{p.value}}">{{p.label}}</a></li>
                    </ul>
                    </li>
              </ul>

                <ul class="nav navbar-nav navbar-right">
                    <!-- <li><a ng-href="" data-toggle="popover" data-pop="#foo">
                        <i class="fa fa-envelope fa-lg fa-active"></i>
                        <span class="badge">12</span></a>
                    </li> -->
                    <li>
                        <span id="activity" class="activity-dropdown"> <i class="fa fa-envelope"></i> <b class="badge"> 21 </b> </span>
                    </li>
                    <li><a href="#"><i class="fa fa-gear fa-lg"></i></a></li>
                    <li>
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user fa-lg"></i> <i class="fa fa-angle-down"></i></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->

        </div>
        </div>
    </div>




    <!-- Add your site or application content here -->
    <div ng-view></div>


    <!-- FOOTER -->
    <div id="footer">
    <!-- <div class="stripe">&nbsp;</div> -->
        <div ng-class="{'container-fluid': settings.isFluid, 'container': !settings.isFluid}">

                <!-- Copyright -->

                    <a href="http://www.pb.com" class="pb-footerlogo"></a>&copy;2014 Pitney Bowes Inc. All rights reserved.
                </div>

                <!-- Social -->
                <div class="col-md-6 text-right xs-text-left">
                    <ul class="list-unstyled list-inline social">
                        <li>Follow us:</li>
                        <li>
                            <a target="_blank" class="fa-stack twitter" href="https://twitter.com/pbsmallbusiness">

                        </li>

                                <i class="fa fa-linkedin fa-stack-1x fa-inverse"></i>
                            </a>
                        </li>
                        <li>
                            <a target="_blank" class="fa-stack youtube" href="http://www.youtube.com/pbsmallbusiness">
                                <i class="fa fa-stop fa-stack-2x"></i>
                                <i class="fa fa-youtube-play fa-stack-1x fa-inverse"></i>
                            </a>
                        </li>
                    </ul>

                </div>
