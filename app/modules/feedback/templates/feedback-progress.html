<div class="container">

  <div class="row">
    <div class="col-md-12">
      <div class="main-title">
        <h1>Progress Bars</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h4 class="spacer-top-lg">Range slider
        <span class="more-info">
          <a href="http://danielcrisp.github.io/angular-rangeslider/" target="_blank">More Info
            <i class="fa fa-external-link"></i>
          </a>
        </span>
      </h4>
      <div max="100" min="0" model-max="60" model-min="30" range-slider></div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <h4>Basic</h4>
      <div class="pb-example">
        <div class="progress">
          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="60" class="progress-bar" role="progressbar" style="width: 60%;">
            <span class="sr-only">60% Complete</span>
          </div>
        </div>
      </div>
      <h4>With label</h4>
      <div class="pb-example">
        <div class="progress">
          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="60" class="progress-bar progress-bar-green" role="progressbar" style="width: 60%;">
            60%
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <h4>Indeterminate</h4>
      <div class="pb-example">
        <div class="progress progress-striped active">
          <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="100" class="progress-bar" role="progressbar" style="width: 100%">
            <span class="sr-only">Working...</span>
          </div>
        </div>
      </div>
      <h4>Stacked</h4>
      <div class="pb-example">
        <div class="progress">
          <div class="progress-bar progress-bar-green" style="width: 35%">
            <span class="sr-only">35% Complete</span>
          </div>
          <div class="progress-bar progress-bar-orange" style="width: 20%">
            <span class="sr-only">20% Complete</span>
          </div>
          <div class="progress-bar progress-bar-yellow" style="width: 10%">
            <span class="sr-only">10% Complete</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4">
      <h4 class="spacer-top-lg">Site-wide
        <a href="https://github.com/chieffancypants/angular-loading-bar">
          <span class="more-info">More info
            <i class="fa fa-external-link"></i>
          </span>
        </a>
      </h4>
      <p>Will display across top of page.</p>
      <button class="btn btn-default" ng-click="progress.startProgress($event)">Display Progress Bar</button>
    </div>
    <div class="col-md-6 col-md-offset-2">
      <h4 class="spacer-top-lg">Progress buttons</h4>
      <button class="btn btn-primary" id="button-loading-example" ng-click="progress.buttonLoading.load()" ng-model="progress.buttonLoading" pb-button-progress type="button">Save</button>
      <button class="btn btn-default" id="button-loading2-example" ng-click="progress.buttonLoading2.load()" ng-model="progress.buttonLoading2" pb-button-progress type="button">Update</button>
    </div>
  </div>
</div>
