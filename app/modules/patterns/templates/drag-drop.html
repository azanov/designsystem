<div class="container spacer-top-xl">
  <div class="row">

    <div ng-repeat="(listName, list) in models.lists" class="col-md-6 ng-scope">
      <div class="panel panel-info">
        <div class="panel-heading">
          <h3 class="panel-title">{{listName}}</h3>
        </div>

        <div class="panel-body">
          <!-- The dnd-list directive allows to drop elements into it. The dropped data will be added to the referenced list -->
          <ul dnd-list="list" class="ng-scope">
            <!-- The dnd-draggable directive makes an element draggable and will transfer the object that was assigned to it. If an element was dragged away, you have to remove it from the original list yourself using the dnd-moved attribute -->
            <li ng-repeat="item in list" dnd-draggable="item" dnd-moved="list.splice($index, 1)" dnd-effect-allowed="move" dnd-selected="models.selected = item" ng-class="{'selected': models.selected === item}" draggable="true">
              {{item.label}}
            </li>
          </ul>
        </div>
      </div>
    </div>

    <pre>{{ models | json}}</pre>

  </div>

</div>
