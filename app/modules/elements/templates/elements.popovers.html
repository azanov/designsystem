<h1>Popovers</h1>

<section class="row">
  <div class="col-md-8">
    <h3 class="sh">Basic popover</h3>
    <div class="pb-example">
      <button class="btn btn-default" data-toggle="popover" data-container="body" data-placement="top" data-content="Hello, World!" data-title="Title" pb-bootstrap-popover>Click Me</button>
    </div>
  </div>
</section>

<section class="row">
  <div class="col-md-8">
    <h3 class="sh">Specify position</h3>
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-default" data-toggle="popover" data-container="body" data-placement="top" data-content="On the Top!" pb-bootstrap-popover>Top</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-default" data-toggle="popover" data-container="body" data-placement="left" data-content="On the Left!" pb-bootstrap-popover>Left</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-default" data-toggle="popover" data-container="body" data-placement="right" data-content="On the Right!" pb-bootstrap-popover>Right</button>
      </div>
      <div class="col-md-3">
        <button class="btn btn-default" data-toggle="popover" data-container="body" data-placement="bottom" data-content="On the Bottom!" pb-bootstrap-popover>Bottom</button>
      </div>
    </div>
  </div>
</section>


<section class="row">
  <div class="col-md-8">
    <h3 class="sh">Triggers</h3>
  </div>
  <div class="col-md-8">
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-default" data-placement="top" data-content="I appeared on hover!" data-trigger="hover" pb-bootstrap-popover>Hover</button>
      </div>
      <div class="col-md-4">
        <input class="form-control" type="text" value="On Focus" data-toggle="popover" data-container="body" data-content="I appeared on focus! Click away and I'll vanish..." data-trigger="focus" pb-bootstrap-popover >
      </div>
    </div>
  </div>
</section>
