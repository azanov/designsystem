  <div class="row doc-sectionbreak">
    <div class="col-md-6">
      <figure>
        <figcaption>Basic table</figcaption>
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>First name</th>
              <th>Last name</th>
              <th class="currency">Gross Sales</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="person in simple.people">
              <td>00{{::person.id}}</td>
              <td>{{::person.firstName}}</td>
              <td>{{::person.lastName}}</td>
              <td class="currency">{{::person.gross_sales}}</td>
            </tr>
          </tbody>
        </table>
      </figure>
    </div>
