<h1>Inputs</h1>

<div class="row">
  <div class="col-md-6">

    <div class="form-group">

      <label>Text Input Disabled</label>

  </div>

  <div class="form-group">
    <label for="">Text field prepended and appended</label>

      </span>

      <input class="form-control" placeholder="" type="text">

        <i class="fa fa-user"></i>

    </div>
  </div>

    <div class="row">

      <fieldset>
      <legend data-toggle="collapse" data-target="#checkboxes" class="data-toggle" collapse>Checkboxes</legend>

        <div id="checkboxes" class="panel-collapse collapse">
          <div class="panel-body">
            <div class="form-group col-md-6">
                <label>Checkbox default</label>
                <div class="checkbox">
                  <input type="checkbox" id="cb1" value="" checked="checked"><label for="cb1">Lorem ipsum dolor sit amet.</label>
                </div>

                <div class="checkbox">
                  <input type="checkbox" id="cb2" value=""><label for="cb2">Lorem ipsum dolor sit amet, consectetur adipisicing. </label>
                </div>

                <div class="checkbox">
                  <input type="checkbox" id="cb3" value=""><label for="cb3">Lorem ipsum dolor sit amet, consectetur.</label>
                </div>
              </div>

              <div class="form-group col-md-6">
                <div>
                  <label>Checkbox Inline</label>
                </div>
                  <label for="cb1" class="checkbox-inline"><input type="checkbox" id="cb1" value="" checked="checked">Lorem</label>
                  <label for="cb2" class="checkbox-inline"><input type="checkbox" id="cb2" value="">Ipsum</label>
                  <label for="cb3" class="checkbox-inline"><input type="checkbox" id="cb3" value="">Dolor</label>
              </div>
          </div>
        </div>
      </fieldset>

    </div>

    <div class="row">
      <fieldset>
      <legend data-toggle="collapse" data-target="#radios" class="data-toggle" collapse>Radio Buttons</legend>

            <div class="form-group col-md-6">

                <label for="rb1"><input type="radio" name="group1" id="rb1" value="">Lorem ipsum dolor sit amet.</label>

              <div class="radio">
                <label for="rb3"><input type="radio" name="group1" id="rb3" value="">Lorem ipsum dolor sit amet, consectetur.</label>
              </div>
            </div>
            <div class="form-group col-md-6">
              <div>
                <label>Radio Inline</label>
              </div>
                <label for="rb4" class="radio-inline"><input type="radio" id="rb4" name="group2" value="">Lorem</label>
                <label for="rb5" class="radio-inline"><input type="radio" id="rb5" name="group2" value="">Ipsum</label>
                <label for="rb6" class="radio-inline"><input type="radio" id="rb6" name="group2" value="">Dolor</label>
            </div>
          </div>
        </div>

    </div>
