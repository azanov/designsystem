<div id="header">
  <div class="navbar navbar-default navbar-fixed-top" ng-class="{'navbar-fixed-top': settings.isFixed,'navbar-scroll': !settings.isFixed}" role="navigation" pb-fixed-navbar>
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand brand-text" href="#/">Design System</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li ng-class="{'dropdown':(n.children.length)}" ng-repeat="n in hc.nav"><a href="" data-target="{{n.value}}" data-toggle="{{n.toggle}}">{{n.label}} <i class="fa fa-angle-down"></i></a>
            <ul class="dropdown-menu" role="menu">
              <li ng-repeat="p in n.children" ng-class="{'dropdown-header': p.header, 'divider': p.divider}" ng-switch on="p.type">
                <span ng-switch-when="header">{{p.label}}</span>
                <span ng-switch-when="divider"></span>
                <a ui-sref="{{p.value}}" href="" ng-switch-default>{{p.label}}</a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a class="activity"><i class="fa fa-envelope fa-lg"></i> <b class="badge"> 21 </b></a></li>
          <li>
            <a class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user fa-lg"></i>&nbsp;&nbsp;Arthur Walter&nbsp;&nbsp;<i class="fa fa-angle-down"></i></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href=""><i class="fa fa-cogs"></i>&nbsp;&nbsp;My Account</a></li>
              <li><a ui-sref="dashboard" href=""><i class="fa fa-dashboard"></i>&nbsp;&nbsp;Dashboard</a></li>
              <li><a ui-sref="settings" href=""><i class="fa fa-cogs"></i>&nbsp;&nbsp;Settings</a></li>
              <li class="divider"></li>
              <li><a href=""><i class="fa fa-sign-out"></i>&nbsp;&nbsp;Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
  </div>
</div>
